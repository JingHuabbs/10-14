<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/mode.css">
</head>
<body>
<header>
    <div class="header">
        <i class="iconfont">&#xe626;</i>
        <em>设置</em>
    </div>
</header>
<main>
    <ul>
        <li>
            <em>仅WIFI下载图片</em>
            <div class="switch">
                <div class="on-off"></div>
            </div>
        </li>
        <li>
            <em>仅WIFI自动播放视频</em>
            <div class="switch switch01">
                <div class="on-off on-off01"></div>
            </div>
        </li>

        <li>
            <em>正文字号</em>
            <div class="switch02">
                <div class="on-off02"></div>
                <div class="new-color"></div>
                <i class="no1">0</i>
                <i class="no2">100%</i>
            </div>
        </li>
        <li>
            <em>屏幕亮度</em>
            <div class="switch03">
                <div class="on-off03"></div>
                <div class="new-color03"></div>
                <em class="light">自动</em>
            </div>
        </li>
        <li>
            <em>清除缓存</em>
        </li>


        <li>
            <em>版本更新</em>
            <i class="mar-r">1.0.0</i>
        </li>
        <li>
            <em>关于我们</em>
            <i class="iconfont mar-r">&#xe614;</i>
        </li>
        <li>
            <button>退出登录</button>
        </li>
    </ul>
</main>
</body>
<script src="js/style.js"></script>
</html>
