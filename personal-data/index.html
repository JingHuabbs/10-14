<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/mode.css">
</head>
<body>
<header>
    <div class="header">
        <i class="iconfont">&#xe626;</i>
        <em>个人资料</em>
    </div>
</header>
<main>
    <ul>
        <li>
            <i class="l-ti">头像</i>
            <div class="pic-box">
                <div class="pic">
                    <img src="font/touxiang.png" alt="">
                </div>
                <i class="iconfont arrow">&#xe614;</i>
            </div>
        </li>
        <li>
            <i class="l-ti">昵称</i>
            <div class="r-ti">
                <em class="rr-ti">小绿叶</em>
                <i class="iconfont arrow">&#xe614;</i>
            </div>
        </li>
        <li>
            <i class="l-ti">性别</i>
            <div class="r-ti">
                <em class="rr-ti">男</em>
                <i class="iconfont arrow">&#xe614;</i>
            </div>
        </li>
        <li>
            <i class="l-ti">邮箱</i>
            <div class="r-ti">
                <em class="rr-ti"></em>
                <i class="iconfont arrow">&#xe614;</i>
            </div>
        </li>
        <li>
            <i class="l-ti">生日</i>
            <div class="r-ti">
                <em class="rr-ti">2017-7-1</em>
                <i class="iconfont arrow">&#xe614;</i>
            </div>
        </li>
        <li>
            <i class="l-ti">所在城市</i>
            <div class="r-ti">
                <em class="rr-ti"></em>
                <i class="iconfont arrow">&#xe614;</i>
            </div>
        </li>
        <li>
            <i class="l-ti">个性签名</i>
            <div class="r-ti">
                <em class="rr-ti">添加签名，展示你的个性</em>
                <i class="iconfont arrow">&#xe614;</i>
            </div>
        </li>
        <li>
            <i class="l-ti">手机绑定</i>
            <div class="r-ti">
                <em class="rr-ti">未绑定</em>
                <i class="iconfont arrow">&#xe614;</i>
            </div>
        </li>
    </ul>
</main>
</body>
<script src="js/style.js"></script>
</html>
